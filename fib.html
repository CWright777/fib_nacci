<script type="text/javascript">
function fib() {
  var num1 = 0;
  var num2 = 1;
  function nacci() {
    var temp = num1 + num2
    num1 = num2
    num2 = temp
    console.log(num1)
  }
  return nacci
}
var fibCounter = fib();
fibCounter() // should console.log "1"
fibCounter() // should console.log "1"
fibCounter() // should console.log "2"

fibCounter() // should console.log "8"
